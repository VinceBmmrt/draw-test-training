<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Drawing Board</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form id="grid-size-form">
      <label for="grid-size">Enter the grid size:</label>
      <input type="number" id="grid-size" min="1" value="8" />

    </form>

    <div class="drawing-board">
      <!-- Grid will be dynamically generated using JavaScript -->
    </div>

    <script src="./app.js"></script>
  </body>
</html>
